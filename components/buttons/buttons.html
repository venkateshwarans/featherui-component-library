  <header-component></header-component>

    <div class="component-title text-center">
      <h1>Buttons</h1>
    </div>
    <top-side-nav-component></top-side-nav-component>

    <main class="feather">

        <h3>Solid buttons</h3>
        <div class="flex flex-row flex-items-start flex-wrap flex-gap-2">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-danger">Danger</button>
        </div>

        <div class="embed-container">
          <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28195%2C171%2C171%2C0%29&t=vscode&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=16px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2522%253ESecondary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success%2522%253ESuccess%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-info%2522%253EInfo%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-warning%2522%253EWarning%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-danger%2522%253EDanger%253C%252Fbutton%253E"

            sandbox="allow-scripts allow-same-origin">
          </iframe>
        </div>

        <h3>Button styles</h3>
        <div class="flex flex-row flex-items-start flex-wrap flex-gap-2 mt-8">
          <button class="btn btn-primary">Default</button>
          <button class="btn btn-secondary square">Square</button>
          <button class="btn btn-success pill">Pill Button</button>
          <button class="btn btn-primary transparent">Outline</button>
        </div>

        <div class="embed-container">
            <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28195%2C171%2C171%2C0%29&t=vscode&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=16px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2522%253EDefault%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2520square%2522%253ESquare%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success%2520pill%2522%253EPill%2520Button%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-primary%2520transparent%2522%253EOutline%253C%252Fbutton%253E"

            sandbox="allow-scripts allow-same-origin">
          </iframe>
        </div>

        <h3>Outline buttons</h3>
        <div class="flex flex-row flex-items-start flex-wrap flex-gap-2 mt-8">
          <button class="btn btn-primary transparent">Primary</button>
          <button class="btn btn-secondary transparent">Secondary</button>
          <button class="btn btn-success transparent">Success</button>
          <button class="btn btn-info transparent">Info</button>
          <button class="btn btn-warning transparent">Warning</button>
          <button class="btn btn-danger transparent">Danger</button>
        </div>

        <div class="embed-container">
          <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28195%2C171%2C171%2C0%29&t=vscode&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=16px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2520transparent%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2520transparent%2522%253ESecondary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success%2520transparent%2522%253ESuccess%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-info%2520transparent%2522%253EInfo%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-warning%2520transparent%2522%253EWarning%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-danger%2520transparent%2522%253EDanger%253C%252Fbutton%253E"

            sandbox="allow-scripts allow-same-origin">
          </iframe>
        </div>

        <h3>Buttons with icons</h3>

        <div class="flex flex-row flex-items-start flex-wrap flex-gap-2 mt-8">
          <button class="btn btn-primary flex flex-items-center">Send <i class="fas fa-paper-plane"></i></button>
          <button class="btn btn-secondary transparent flex flex-items-center"><i class="fas fa-trash-alt"></i> Delete</button>
          <button class="btn btn-success pill flex flex-items-center"><i class="fas fa-dollar-sign"></i> Pay</button>
        </div>

        <div class="embed-container">
          <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28195%2C171%2C171%2C0%29&t=vscode&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=16px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2520flex%2520flex-items-center%2522%253ESend%2520%253Ci%2520class%253D%2522fas%2520fa-paper-plane%2522%253E%253C%252Fi%253E%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2520transparent%2520flex%2520flex-items-center%2522%253E%253Ci%2520class%253D%2522fas%2520fa-trash-alt%2522%253E%253C%252Fi%253E%2520Delete%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success%2520pill%2520flex%2520flex-items-center%2522%253E%253Ci%2520class%253D%2522fas%2520fa-dollar-sign%2522%253E%253C%252Fi%253E%2520Pay%253C%252Fbutton%253E"

          <button class="btn btn-secondary">Medium</button>
          <button class="btn btn-success btn-sm">Small</button>
          <button class="btn btn-danger btn-xs">Extra Small</button>

        <div class="embed-container">
          <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28195%2C171%2C171%2C0%29&t=vscode&wt=none&l=htmlmixed&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=11px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2520btn-lg%2522%253ELarge%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2522%253EMedium%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success%2520btn-sm%2522%253ESmall%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-danger%2520btn-xs%2522%253EExtra%2520Small%253C%252Fbutton%253E"

            sandbox="allow-scripts allow-same-origin">

        </div>
