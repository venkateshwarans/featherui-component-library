<body>
  <header-component></header-component>
  <div class="wrapper">
    <div class="component-title text-center">
      <h1>Forms</h1>
    </div>
    <top-side-nav-component></top-side-nav-component>
    <side-nav-component></side-nav-component>
    <main class="pt-0">

        <section>
          <div class="section-title">
            <h2>Input Box</h2>
          </div>
          <div class="section-content flex flex-gap-2 mt-8 flex-wrap">

            <div class="input-group flex flex-column flex-gap-1">
              <label for="name">Enter Name:</label>
              <input type="text" name="name" placeholder="Text Input" class="form-input py-6 px-8">
            </div>

            <div class="input-group flex flex-column flex-gap-1">
              <label for="pnumber">Enter Phone Number:</label>
              <input type="number" name="pnumber" placeholder="Enter Number" class="form-input py-6 px-8">
            </div>

            <div class="input-group flex flex-column flex-gap-1">
              <div class="input-group-prepend flex flex-items-center rounded-tr-none rounded-br-none">
                <span class="px-6 py-4 text-primary">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="text" class="form-input rounded-tl-none rounded-bl-none rounded-tr-lg rounded-br-lg py-6 px-8 basis-full" placeholder="Input with icon">
              </div>
            </div>
          </div>
        </section>
        <div class="snippet-wrapper">
          <script type="text/plain" class="language-html">
            <div class="input-group flex flex-column flex-gap-1">
              <label for="name">Enter Name:</label>
              <input type="text" name="name" placeholder="Text Input" class="form-input py-6 px-8">
            </div>

            <div class="input-group flex flex-column flex-gap-1">
              <label for="pnumber">Enter Phone Number:</label>
              <input type="number" name="pnumber" placeholder="Enter Number" class="form-input py-6 px-8">
            </div>

            <div class="input-group flex flex-column flex-gap-1">
              <div class="input-group-prepend flex flex-items-center rounded-tr-none rounded-br-none">
                <span class="px-6 py-4 text-primary">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="text" class="form-input rounded-tl-none rounded-bl-none
                rounded-tr-lg rounded-br-lg py-6 px-8 basis-full"
                placeholder="Input with icon">
              </div>
            </div>
          </script>
        </div>

        <section class="my-16">
          <div class="section-title">
            <h2>Input with Validation and errors style</h2>
          </div>
          <div class="section-content flex flex-gap-2 mt-8 flex-wrap">

            <div class="input-group flex flex-column flex-gap-1">
              <label for="name">User Name:</label>
              <input type="text" name="name" placeholder="Text Input" class="form-input py-6 px-8 is-valid">
              <p class="text-success">Username available <i class="fas fa-check"></i></p>
            </div>

            <div class="input-group flex flex-column flex-gap-1">
              <label for="pnumber">Enter Phone Number:</label>
              <input type="number" name="pnumber" placeholder="Enter Number" class="form-input py-6 px-8 is-invalid">
              <p class="text-danger">Please enter phone number</p>
            </div>

            <div class="input-group flex flex-column flex-gap-1">
              <label for="pnumber">Enter Phone Number:</label>
              <input type="password" name="pnumber" placeholder="Enter Number" class="form-input py-6 px-8 is-warning">
              <p class="text-warning">Please enter a strong password</p>
            </div>
          </div>
        </section>
        <div class="snippet-wrapper">
          <script type="text/plain" class="language-html">
            <div class="input-group flex flex-column flex-gap-1">
              <label for="name">User Name:</label>

              class="form-input py-6 px-8 is-valid">

              class="form-input py-6 px-8 is-invalid">
              <p class="text-danger">Please enter phone number</p>
            </div>
          </script>
        </div>
